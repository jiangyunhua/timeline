<html>
<head>
	<title>timeline demo</title>
	<link rel="stylesheet" type="text/css" href="res/timeline.css">
	<script rel="" type="text/javascript" src="script/timeline.js"></script>
	<script rel="" type="text/javascript" src="script/timeline.strip.js"></script>
	<style type="text/css">
		body{
			font-size:14px;
			background: url('res/background.jpg') repeat bottom center fixed transparent;
		}
	</style>
	<script type="text/javascript">
		function ready(){
			new window.timeLine("ct",2002,2014,[
				["2002/02","2003/09","京华时报报道","red"],
				["2003/01","2004/08","央视新闻联播报道","green"],
				["2004/01","2005/08","焦点访谈报道","default"],
				["2005/01","2006/08","中纪委通报信息","yellow"],
				["2007/01","2007/08","立案调查‘老虎’","green"],
				["2008/01","2009/08","腐败关系网曝光","yellow"],
				["2010/01","2013/08","相关腐败分子落网","green"]
			]);
		}
	</script>
</head>
<body onload="ready();">
	<div id="ct"></div>
</body>
</html>
