<html>
<head>
	<title>timeline demo</title>
	<link rel="stylesheet" type="text/css" href="res/timeline.css">
	<style type="text/css">
	body{background:#fff;font-size:14px;}
	.main{
		width:1000px;
		margin:30px auto;
		border: 1px solid #fff;
	}
	</style>
</head>
<body>
	<div class="timeline">
		<div class="scope">
			<section>2002</section>
			<section>2003</section>
			<section>2004</section>
			<section>2005</section>
			<section>2006</section>
			<section>2007</section>

			<section>2011</section>
			<section>2012</section>
			<section>2013</section>
			<section>2014</section>

		<div class="data">
			<ul>
				<li><div class="bubble bubble-red" style="width:20px;margin-left:50px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
				<li><div class="bubble bubble-default" style="width:30px;margin-left:100px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
				<li><div class="bubble bubble-green" style="width:25px;margin-left:150px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
				<li><div class="bubble bubble-default" style="width:16px;margin-left:200px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
				<li><div class="bubble bubble-yellow" style="width:32px;margin-left:250px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
				<li><div class="bubble bubble-default" style="width:14px;margin-left:300px;"></div><label>2002/03-2002/06</label><span class="description">重大事件信息再次发生</span></li>
			</ul>
		</div>
	</div>

</body>
</html>
